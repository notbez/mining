<!DOCTYPE html>
<html lang="ru">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Профиль</title>
      <link rel="stylesheet" href="/styles.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

      <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
      <header class="headOfIndex">
            <div class="profile">
                <!-- 📌 Аватарка (изменение по клику) -->
                <div class="avatar">
                    <div class="baba">
                        <img id="avatarImg" src="/icons/5.png" alt="Аватар" onclick="showAvatarUpload()">
                    </div>
                    <div id="avatarUploadSection" style="display: none;">
                        <input type="file" id="avatarInput" accept="image/*">
                        <button onclick="uploadAvatar()">OK</button>
                    </div>
                </div>
        
                <!-- 📌 Информация о пользователе -->
                <div class="info">
                    <h2 id="username" onclick="showUsernameInput()">User</h2>
                    <div id="usernameEditSection" style="display: none;">
                        <input type="text" id="usernameInput" placeholder="Enter new username">
                        <button onclick="updateUsername()">OK</button>
                    </div>
        
                    <p>Rating: <span id="rating">0</span></p>
                    <p>Cabala: CryptoFarm</p>
        
                    <p>Wallet: 
                        <span id="walletStatus">Not connected</span> 
                        <button onclick="connectWallet()" class="wallet">Connect</button>
                    </p>
                </div>
            </div>
        </header>

      <hr class="header-line1">

      <section class="buttonsnn">
            <div class="buttos1">
                  <button onclick="navigate('/daily')" class="claimAndBoost"><img src="/icons/daily.png" alt="" class="knopki"></button>
                  <button onclick="navigate('/weekly')" class="claimAndBoost"><img src="/icons/weekly.png" alt="" class="knopki"></button>
            </div>
            <button onclick="navigate('/buy-boost')" class="claimAndBoost"><img src="/icons/buyboost.png" alt="" class="knopki" id="knopka"></button>

      </section>

      <hr class="header-line2">

      <nav class="bottom-nav">
            <button data-page="profile" data-active="6.png" data-inactive="1.png" onclick="navigate('/')"> 
                <img src="/icons/1.png" alt="Профиль" class="buttons"> 
            </button>
            <button data-page="rating" data-active="7.png" data-inactive="2.png" onclick="navigate('/rating')">
                <img src="/icons/2.png" alt="Рейтинг" class="buttons">
            </button>
            <button data-page="mining" data-active="8.png" data-inactive="3.png" onclick="navigate('/mining')">
                <img src="/icons/3.png" alt="Майнинг" class="buttons">
            </button>
            <button data-page="friends" data-active="9.png" data-inactive="4.png" onclick="navigate('/friends')">
                <img src="/icons/4.png" alt="Друзья" class="buttons">
            </button>
        </nav>

      <script src="/script.js"></script>
</body>
</html>
